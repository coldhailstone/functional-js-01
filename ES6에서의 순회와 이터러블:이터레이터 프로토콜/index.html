## 기존과 달라진 ES6에서의 리스트 순회
  - for i++
  - for of

<script>
  const list = [1, 2, 3];
  for (var i = 0; i < list.length; i++) {
    console.log(list[i]);
  }
  const str = 'abc';
  for (var i = 0; i < str.length; i++) {
    console.log(str[i]);
  }
  for (const a of list) {
    console.log(a);
  }
  for (const a of str) {
    console.log(a);
  }
</script>

### Array를 통해 알아보기
<script>
  console.log('Arr ------------');
  const arr = [1, 2, 3];
  for (const a of arr) {
    console.log(a);
  }
</script>

### Set을 통해 알아보기
<script>
  console.log('Set ------------');
  const set = new Set([1, 2, 3]);
  for (const a of set) {
    console.log(a);
  }
</script>

### Map을 통해 알아보기
<script>
  console.log('Map ------------');
  const map = new Map([['a', 1], ['b', 2], ['c', 3]]);
  for (const a of map) {
    console.log(a);
  }
</script>

## 이터러블/이터레이터 프로토콜
  - 이터러블: 이터레이터를 리턴하는 [Symbol.iterator]() 를 가진 값
  - 이터레이터: { value, done } 객체를 리턴하는 next() 를 가진 값
  - 이터러블/이터레이터 프로토콜: 이터러블을 for...of, 전개 연산자 등과 함께 동작하도록한 규약

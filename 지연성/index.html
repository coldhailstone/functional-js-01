## range
<script>
    const add = (a, b) => a + b;

    const range = l => {
        let i = -1;
        let res = [];
        while (++i < l) {
            res.push(i);
        }
        return res;
    };

    let list = range(4);
    log(list);
    log(reduce(add, list));
</script>

## 느긋한 L.range
<script>
    const L = {};
    L.range = function *(l) {
        let i = -1;
        while (++i < l) {
            yield i;
        }
    };

    let list2 = L.range(4);
    log(list2);
    log(reduce(add, list2));
</script>

<script>
    function test(name, time, f) {
        console.time(name);
        while (time--) f();
        console.timeEnd(name);
    }

    test('range', 10, () => reduce(add, range(1000000)));
    test('L.range', 10, () => reduce(add, L.range(1000000)));
</script>

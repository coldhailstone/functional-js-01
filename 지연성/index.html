## range
<script>
    const add = (a, b) => a + b;

    const range = l => {
        let i = -1;
        let res = [];
        while (++i < l) {
            log(i, 'range');
            res.push(i);
        }
        return res;
    };

    let list = range(4);
    log(list);
    log(reduce(add, list));
</script>

## 느긋한 L.range
<script>
    const L = {};
    L.range = function *(l) {
        log('hi~');
        let i = -1;
        while (++i < l) {
            log(i, 'L.range');
            yield i;
        }
    };

    let list2 = L.range(4);
    log(list2);
    log(reduce(add, list2));
</script>

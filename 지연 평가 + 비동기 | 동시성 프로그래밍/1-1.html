## Kleisli Composition - L.filter, filter, nop, takeAll
<script>
    go(
        [1, 2, 3, 4, 5, 6],
        L.map(a => Promise.resolve(a * a)),
        L.filter(a => a % 2),
        L.map(a => a * a),
        take(4),
        log
    )
</script>
